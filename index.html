<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>GUAU&MIAU — Ingreso</title>
  <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
  <main class="container">
    <section class="card">
      <h2>Inicio de sesión</h2>
      <form id="form-login" novalidate>
        <div class="field">
          <label for="correo-login">CORREO</label>
          <input id="correo-login" type="email" placeholder="usuario@duoc.cl" required/>
        </div>
        <div class="field">
          <label for="pass-login">CONTRASEÑA</label>
          <input id="pass-login" type="password" required/>
        </div>
        <div class="actions">
          <button class="btn" type="submit">Iniciar sesión</button>
        </div>
      </form>
    </section>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
