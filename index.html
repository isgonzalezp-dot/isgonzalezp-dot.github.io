<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>GUAU&MIAU — Ingreso</title>
  <link rel="stylesheet" href="estilo.css"/>
</head>
<body data-page="login">
  <header class="topbar">
    <a class="home" href="index.html">HOME</a>
    <h1>GUAU&MIAU</h1>
    <nav><a class="btn btn-ghost" href="index.html">INICIAR SESIÓN</a></nav>
  </header>

  <main class="container">
    <section class="card card-narrow">
      <h2>Inicio de sesión</h2>
      <form id="form-login" novalidate>
        <div class="field">
          <label for="correo-login">CORREO</label>
          <input id="correo-login" type="email" placeholder="usuario@duoc.cl" required>
          <small class="error" data-error-for="correo-login"></small>
        </div>
        <div class="field">
          <label for="pass-login">CONTRASEÑA</label>
          <input id="pass-login" type="password" required>
          <small class="error" data-error-for="pass-login"></small>
        </div>
        <div class="actions">
          <button class="btn" type="submit">Iniciar sesión</button>
        </div>
        <div class="alert" id="login-alert" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
